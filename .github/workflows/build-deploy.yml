name: React Spa Github Deploy

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: windows-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install & build
      run: npm i && npm run build
    
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
